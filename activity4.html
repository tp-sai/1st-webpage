<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            margin-left: 10px;
            margin-right:10px;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
           
            margin-top: 20px;
            margin-left: 10px;
            margin-right:10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Webpage</h1>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h2>About This Page</h2>
        <p>This is a simple webpage to demonstrate styling and linking.</p>
        <p><a href="http://www.example.com">Visit Example.com</a></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Webpage</p>
    </div>
</body>
</html>
